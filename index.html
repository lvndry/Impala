<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Impala</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Impala</h1>

    <form class="cl">
      <select id="selectl" class="l" name="language">
        <option value="C">C</option>
        <option value="Cpp">C++</option>
      </select>
      <button type="submit" name="choosedl">Submit</button>
    </form>
    <script type="text/javascript">

      var select = document.getElementById('selectl');

      var submit = document.querySelector('button');
      const electron = require('electron');
      const ipc = electron.ipcRenderer;

      submit.addEventListener('click', function(e){
        e.preventDefault();
        var language = select.options[select.selectedIndex].value;
        console.log(language);
        ipc.send('compile:language', language);
      });
    </script>
  </body>
</html>
